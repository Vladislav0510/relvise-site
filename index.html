<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Templates</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__information information">
            <div class="header__container _container">
                <nav class="information__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">Доставка</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Оплата</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Отзывы</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Вопрос - ответ</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="header__company company ">
            <div class="company__container _container">
                <div class="company__column">
                    <div class="company__logo logo">
                        <div class="logo__img">
                            <img src="img/logo.svg" alt="logo">
                        </div>
                        <div class="logo__name">
                            BEAUTY
                        </div>
                    </div>
                </div>
                <div class="company__column">
                    <div class="company__contacts contacts">
                        <div class="contacts__phone">
                            <a href="#" class="phone">
                                8 (812) 123-45-67
                            </a>
                        </div>
                        <a href="#" class="contacts__button">
                            Обратный звонок
                        </a>
                    </div>
                </div>

            </div>
            <hr>
        </div>
        <div class="line">
            <hr>
        </div>
        <div class="header__services services">
            <div class="services__container _container">
                <nav class="services__menu">
                    <ul class="services__menu-list">
                        <li class="services__menu-item">
                            <a href="#" class="services__menu-link">Парикмахерская</a>
                        </li>
                        <li class="services__menu-item">
                            <a href="#" class="services__menu-link">Барбершоп</a>
                        </li>
                        <li class="services__menu-item">
                            <a href="#" class="services__menu-link">Маникюр</a>
                        </li>
                        <li class="services__menu-item">
                            <a href="#" class="services__menu-link">Педикюр</a>
                        </li>
                        <li class="services__menu-item">
                            <a href="#" class="services__menu-link">Массаж</a>
                        </li>
                        <li class="services__menu-item">
                            <a href="#" class="services__menu-link">Мебель</a>
                        </li>
                    </ul>

                </nav>
            </div>
        </div>

    </header>
    <main class="page">
        <div class="page__main-block main-block">
            <div class="main-block__container _container">
                <div class="main-block__body">
                    <h1 class="main-block__title">Супер кресло</h1>
                    <div class="main-block__text">Текст акции всегда отражает суть, а не просто
                        болтовню, поэтому внимательнее
                    </div>
                    <div class="main-block__button">
                        <a href="#" class="main-block__link">Подробнее</a>
                    </div>


                </div>
            </div>
            <div class="main-block__image _ibg">
                <img src="img/main-image/main.jpg" alt="">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container _container">
            I'n footer
        </div>
    </footer>
</div>
</body>
</html>
